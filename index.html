<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            font-size: 16px;
            font-weight: bold;
        }
        .product button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ferris Wheel</h1>
        <div class="products">
            <script>
                const products = [
                    {name: "Air Force 1", price: 90, img: "air force 1.png"},
                    {name: "Adidas Korn", price: 140, img: "adidas korn.jpg"},
                    {name: "Puma Speedcat OG Red", price: 80, img: "puma speedcat og red.webp"},
                    {name: "Fear of God Essentials", price: 110, img: "fear of god essentials.webp"},
                    {name: "Stussy 8 Ball", price: 75, img: "stussy 8 ball.webp"},
                    {name: "Chrome Hearts Hoodie", price: 1200, img: "chrome hearts hoodie.webp"},
                    {name: "Yamane Evisu Kyoto Roaring Tiger", price: 230, img: "yamane evisu kyoto roaring tiger.jpg"},
                    {name: "Carhartt Denim Jacket", price: 220, img: "carhartt denim jacket.jpg"},
                    {name: "Levi Strauss 501", price: 145, img: "levi strauss 501.jpg"},
                    {name: "JNCO", price: 95, img: "jnco.jpg"},
                    {name: "True Religion", price: 60, img: "true religion.jpg"},
                ];
                
                products.forEach(product => {
                    document.write(`
                        <div class="product">
                            <img src="${product.img}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>$${product.price}</p>
                            <button>Add to Cart</button>
                        </div>
                    `);
                });
            </script>
        </div>
    </div>
</body>
</html>
