<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ferris Wheel</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="products-link">Products</a></li>
                <li><a href="#" id="cart-link">Cart</a></li>
                <li><a href="#" id="chat-link">Chat</a></li> <!-- Added Chat Link -->
            </ul>
        </nav>
    </header>

    <div id="home-section">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search items...">
            <button id="search-button">Search</button>
        </div>
        <div id="search-results" class="product-container"></div>
    </div>

    <div id="products-section" class="hidden">
        <div class="controls">
            <label for="sort">Sort by Price:</label>
            <select id="sort">
                <option value="low-to-high">Low to High</option>
                <option value="high-to-low">High to Low</option>
            </select>
        </div>
        <div id="product-list" class="product-container"></div>
    </div>

    <div id="cart-section" class="hidden">
        <h2>ðŸ›’ Shopping Cart</h2>
        <div id="cart-container">
            <ul id="cart-list"></ul>
            <p id="cart-total">Total: $0</p>
            <button id="clear-cart">Clear Cart</button>
            <button id="buy-now">Buy Now</button>
        </div>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="hidden">
        <h2>ðŸ’¬ Chat with Seller</h2>
        <div id="chat-container">
            <div id="chat-window"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
